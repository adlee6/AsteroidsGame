<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Asteroid Game</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Asteroid Game</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="Asteroid.pde AsteroidsGame.pde Bullet.pde Floater.pde Spaceship.pde Star.pde"> </canvas>
				</canvas>
		    </section>
	    <footer>
		    Press w to positively accelerate<br>
		    Press s to negatively accelerate<br>
		    Press a to turn left<br>
		    Press d to turn right<br>
		    Press q to stop<br>
		    Press x to hyperspace
	    </footer>
	</body>
</html>
